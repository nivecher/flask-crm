{% macro render_field(field) %}
<div class="mb-3">
    {{ field.label(class="form-label") }}
    {% if field.type in ['CSRFTokenField', 'HiddenField'] %}
        {{ field() }}
    {% else %}
        {{ field(class="form-control") }}
    {% endif %}
    {% for error in field.errors %}
    <span class="text-danger">{{ error }}</span>
    {% endfor %}
</div>
{% endmacro %}
